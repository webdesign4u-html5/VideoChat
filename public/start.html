<html>
<head>
    <title>Clone Video Chat App</title>
    <script>
        function Redirect() {
            location.replace("ending.html")
        }      
	</script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e8ebafaba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body >
    <div id="appnamebg">
        <h2 id="appname">VIDEO CHAT</h2>
    </div>
    <div class="container-fluid">
        <div class="row h-11 w-110">
            <div class="col">
                <select id="filter" class="w-90 bg-dark text-light ml-1 mt-1 select font-weight-bold border">
                    <option value="none">Filters(Normal)</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="contrast(150%)">Contrast</option>
                    <option value="blur(20px)">Blur</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right mt-1">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Mode
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-110">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div  class="embed-responsive embed-responsive-16by9">
                    <video id="my-video" class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
        <div id="bottomline" class="row h-3 w-110">
            <div class="col">
                <div class="float-left mt-2">
                    <button type="button" id="mutemic" title="Mute Mic"><i class="fas fa-microphone"></i></button>
                    <button type="button" id= "muteaudio" title="Mute Peer"><i class="fas fa-volume-up"></i></button>
                    <button type="button" id="vidbutton" title="Mute Video"> <i class="fas fa-video"></i></button>
                </div>
            </div>
            <div class="col">
                <div class="float-right mt-2">
                    <button id="leavebtn" type="button" onclick="Redirect()" title="Leave Call"><i class="fa fa-phone-slash"></i></button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
